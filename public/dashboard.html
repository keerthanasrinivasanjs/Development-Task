
       <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1b1c2c;
            color: #f5f5f5;
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            background: linear-gradient(to right, #ff6f61, #fbc02d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 32px;
            margin-bottom: 20px;
        }

        h2 {
            color: #90caf9;
            margin-top: 30px;
        }

        form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            border: 1px solid #666;
            border-radius: 6px;
            font-size: 14px;
            background-color: #2c2d3f;
            color: #f5f5f5;
            width: 180px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #29b6f6;
            box-shadow: 0 0 6px #29b6f6;
            outline: none;
        }

        input.error {
            border: 2px solid #ff1744;
            background-color: #400000;
        }

        button {
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            background: linear-gradient(to right, #ff6f61, #ff8a65);
            color: white;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #ff5252, #ff7043);
        }

        button.delete-btn {
            background-color: #ef5350;
        }

        button.delete-btn:hover {
            background-color: #d32f2f;
        }

        button.clear-btn {
            background-color: #78909c;
        }

        button.clear-btn:hover {
            background-color: #546e7a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background-color: #2c2d3f;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #444;
            text-align: left;
            color: #f5f5f5;
        }

        th {
            background-color: #303f9f;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #3e425c;
        }

        #pagination {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        #pagination button {
            padding: 8px 12px;
            border-radius: 4px;
            background-color: #3949ab;
            color: #fff;
            border: none;
        }

        #pagination button:hover {
            background-color: #283593;
        }
    </style>
</head>

<body>
    <h1>User Dashboard</h1>

    <h2>Add New User</h2>
    <form id="user-form">
        <input type="text" name="Name" placeholder="Name" required pattern="^[A-Za-z\\s]{2,50}$"
            title="Only letters and spaces, 2–50 characters">

        <input type="email" name="Email" placeholder="Email" required title="Enter a valid email like name@example.com">

        <input type="tel" name="Phone" placeholder="Phone (e.g. +91XXXXXXXXXX)" required
            title="Include country code and 10 digits">

        <input type="number" name="Age" placeholder="Age" required min="1" max="120"
            title="Enter an age between 1 and 120">

        <input type="text" name="City" placeholder="City" required>
        <button type="submit">Add User</button>
    </form>

    <h2>Search Users</h2>
    <form id="search-form">
        <input type="text" id="search-input" placeholder="Search by Name or City">
        <button type="submit">Search</button>
        <button type="button" class="clear-btn" onclick="clearSearch()">Clear</button>
    </form>

    <h2>All Users</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Age</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-table-body"></tbody>
    </table>

    <div id="pagination"></div>

    <script>
        let allUsers = [];
        let currentPage = 1;
        const usersPerPage = 10;

        async function loadUsers() {
            const res = await fetch('/users');
            const data = await res.json();
            allUsers = data;
            renderPagination();
            displayUsers(currentPage);
        }

        function displayUsers(page) {
            const tbody = document.getElementById('user-table-body');
            tbody.innerHTML = '';

            const start = (page - 1) * usersPerPage;
            const end = start + usersPerPage;
            const usersToShow = allUsers.slice(start, end);

            usersToShow.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
          <td>${user.Id}</td>
          <td>${user.Name}</td>
          <td>${user.Email}</td>
          <td>${user.Phone}</td>
          <td>${user.Age}</td>
          <td>${user.City}</td>
          <td><button class="delete-btn" onclick="deleteUser(${user.Id})">Delete</button></td>
        `;
                tbody.appendChild(row);
            });
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            const totalPages = Math.ceil(allUsers.length / usersPerPage);

            const prevBtn = document.createElement('button');
            prevBtn.textContent = 'Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                currentPage--;
                displayUsers(currentPage);
                renderPagination();
            };
            pagination.appendChild(prevBtn);

            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                currentPage++;
                displayUsers(currentPage);
                renderPagination();
            };
            pagination.appendChild(nextBtn);
        }

        function clearSearch() {
            document.getElementById('search-input').value = '';
            loadUsers();
        }

        document.getElementById('search-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const keyword = document.getElementById('search-input').value.toLowerCase();
            const filtered = allUsers.filter(user =>
                user.Name.toLowerCase().includes(keyword) ||
                user.City.toLowerCase().includes(keyword)
            );
            currentPage = 1;
            allUsers = filtered;
            displayUsers(currentPage);
            renderPagination();
        });

        document.getElementById('user-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);
            const user = Object.fromEntries(formData.entries());
            Array.from(form.elements).forEach(el => {
                if (el.tagName === 'INPUT') el.classList.remove('error');
            });
            let valid = true;
            const duplicateEmail = allUsers.some(u => u.Email.toLowerCase() === user.Email.trim().toLowerCase());
            const duplicatePhone = allUsers.some(u => u.Phone.trim() === user.Phone.trim());
            const namePattern = /^[A-Za-z\s]{2,50}$/;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const phonePattern = /^\+\d{1,3}\s?\d{10}$/;
            const age = parseInt(user.Age.trim());

            if (!namePattern.test(user.Name.trim())) {
                alert("Enter a valid name (letters and spaces only, 2–50 characters).");
                return;
            }

            if (!emailPattern.test(user.Email.trim())) {
                alert("Enter a valid email address.");
                return;
            }

            if (!phonePattern.test(user.Phone.trim())) {
                alert("Phone must start with country code and include 10 digits.");
                return;
            }

            if (isNaN(age) || age < 1 || age > 120) {
                alert("Age must be between 1 and 120.");
                return;
            }
            if (!valid) {
                alert("Please fix the highlighted fields.");
                return;
            }
            if (duplicateEmail) {
                form.Email.classList.add('error');
                alert("This email is already in use.");
                return;
            }

            if (duplicatePhone) {
                form.Phone.classList.add('error');
                alert("This phone number already exists.");
                return;
            }

            const res = await fetch('/add-user', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(user)
            });

            if (res.ok) {
                form.reset();
                loadUsers();
            } else {
                alert('Failed to add user');
            }
        });

        async function deleteUser(id) {
            const confirmDelete = confirm("Are you sure you want to delete this user?");
            if (!confirmDelete) return;

            const res = await fetch(`/users/${id}`, { method: 'DELETE' });

            if (res.ok) {
                loadUsers();
            } else {
                alert('Failed to delete user');
            }
        }

        window.addEventListener('DOMContentLoaded', loadUsers);
    </script>
</body>

</html>
